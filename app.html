<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game with SASS JS HTML</title>
    <link rel="stylesheet" href="css/styles.min.css">
    <script defer src="app.js"></script>
</head>
<body>
   <div class="container">
    <h1>TIC TAC TOE</h1>
    <div id="gameboard">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>

        <div class="modal">
            <div class="content success">
                <h2 class="message">Congrats Player X</h2>
                <p class="message2">You've Won the Game ðŸ™ŒðŸ™Œ</p>
                <button id="restart_btn">Continue</button>
            </div>
        </div>
    </div>
   </div>
   <div class="scoreboard">
    <div class="score" id="scoreX">Player X: 0</div>
    <div class="score" id="scoreO">Player O: 0</div>
   </div>



</body>
</html>
